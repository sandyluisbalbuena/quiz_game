                        let questions = [
                            ['Which animal is known as the "Ship of the Desert"?',['Camel_c', 'Dog', 'Cat', 'Girrafe']],

                            ['Rainbow consist of how many colours?',['10 Colors', '7 Colors_c', '25 Colors', '32 Colors']],
                            ['How many days are there in a year?',['365 days_c','500 days','245 days','355 days']],
                            ['How many minutes are there in an hour?',['60 minutes_c','40 minutes','90 minutes','30 minutes']],
                            ['How many seconds are there in a minute?',['60 seconds_c','40 seconds','45 seconds','35 seconds']],
                            ['How many seconds make one hour?',['3600 seconds_c','5000 seconds','1200 seconds','10000 seconds']],
                            ['Baby frog is known as.......',['Tadpole_c','Kerokero','Puppy','Kitten']],
                            ['How many consonants are there in the English alphabet?',['21 Consonants_c','12 Consonants','24 Consonants','18 Consonants']],
                            ['How many vowels are there in the English alphabet and name them?',['5 vowels namely a, e, i, o, and u._c','5 vowels namely a, b, k, d, and e.','5 vowels namely a, b, c, d, and e.','5 vowels namely z, y, x, w, and v.']],
                            ['Which animal is known as the king of the jungle?',['Lion_c','Tiger','Dragon','Titan']],
                            ['Name the National bird of India?',['Peacock_c','Rooster','Dove','Turkey']],
                            ['Name the largest mammal?',['Blue Whale_c','Humpback Whale','Elephant','Sperm Whale']],
                            ['Name the biggest continent in the world?',['Asia_c','Africa','North America','Antartica']],
                            ['How many continents are there in the world?',['7_c','10','8','5']],
                            ['Name the primary colours?',['Red, Yellow, and Blue_c','Blue, Red, and Green','Pink, Yellow, and Red','White, Black, and Pink']],
                            ['Which is the smallest month of the year?',['February_c','July','March','May']],
                            ['Name the house made of ice?',['Igloo_c','Pyramid','Tunnel','None of the above.']],
                        ];
                        let iterator = 0;
                        let shuffledQuestions;
                        let userScore = 0;

                        function shuffleArray(array) {
                            for (let i = array.length - 1; i > 0; i--) {
                                const j = Math.floor(Math.random() * (i + 1));
                                [array[i], array[j]] = [array[j], array[i]];
                            }
                            return array;
                        }

                        function gameover(){
                            document.getElementById('secondCard').classList.remove('d-block');
                            document.getElementById('secondCard').classList.add('d-none');
                            document.getElementById('secondCardstart').classList.add('d-block');
                            document.getElementById('secondCardstart').classList.remove('d-none');
                            iterator = 0;
                            userScore = 0;
                            document.getElementById('divFinalScore').classList.add('d-none');
                            document.getElementById('divFinalScore').classList.remove('d-block');
                        }

                        function playAgain(){
                            iterator = 0;
                            userScore = 0;
                            document.getElementById('divFinalScore').classList.add('d-none');
                            document.getElementById('divFinalScore').classList.remove('d-block');
                            shuffledQuestions = shuffleArray(questions);
                            showQuestionAndAnswer();
						}

                        function showstartbutton(){
                            
                            if(!document.getElementById('username').value == ""){
                                document.getElementById('secondCardstartbtn').style.display="block";
                                username = document.getElementById('username').value;
                            }
                            else{
                                document.getElementById('secondCardstartbtn').style.display="none";
                            }
                        }

						function startGame(){
                            if(!document.getElementById('username').value == ""){
                                document.getElementById('secondCardstart').classList.add('d-none');
                                document.getElementById('secondCard').classList.add("d-block");
                                document.getElementById('secondCard').classList.remove("d-none");
                                document.getElementById('secondCard').style.display="block";
                                shuffledQuestions = shuffleArray(questions);
                                showQuestionAndAnswer();
                            }
                            else{
                                Swal.fire('Wag makulit maglagay k ng name!!!')
                            }
						}

                        function showQuestionAndAnswer(userpick){
                            // let progressBar = document.getElementById('progressBarFill');

                            if(userpick == 'c'){
                                userScore++;
                            }
                            if(iterator < shuffledQuestions.length ){
                                document.getElementById('AnswertoQuestion').innerHTML = "";
                                document.getElementById('questionsToAnswer').textContent = shuffledQuestions[iterator][0];
                                let shuffledAnswer = shuffleArray(shuffledQuestions[iterator][1]);
                                shuffledAnswer.forEach(shuffledQuestionAnswer => {
                                    if(shuffledQuestionAnswer.includes("_c")){
                                        let ca = shuffledQuestionAnswer.replace('_c', "");
                                        document.getElementById('AnswertoQuestion').innerHTML += '<button class="col-12 btn bg-dark mb-1" onclick="showQuestionAndAnswer(`c`)">'+ca+'</button>';
                                    }
                                    else{
                                        document.getElementById('AnswertoQuestion').innerHTML += '<button class="col-12 btn bg-dark mb-1" onclick="showQuestionAndAnswer()">'+shuffledQuestionAnswer+'</button>';
                                    }
                                });
                                iterator++;
                                
                            }
                            else{
                                document.getElementById('questionsToAnswer').textContent = "";
                                document.getElementById('AnswertoQuestion').innerHTML = "";
                                document.getElementById('finalScore').innerHTML = userScore;
                                document.getElementById('divFinalScore').classList.remove('d-none');
                                document.getElementById('divFinalScore').classList.add('d-block');
                            }
                            
                            // progressBar.classList.add('remove-animation');
                            // void progressBar.offsetWidth;
                            // progressBar.classList.add('restart-animation');
                        } 

                        function endGame(){
                            document.getElementById('secondCardstartbtn').style.display="none";
                            document.getElementById('username').value="";

                            if(scoreplayer > enemyplayer){
                                Swal.fire('Your Score:'+scoreplayer+'\nEnemy Score:'+enemyplayer+'\n\nCongratulation!!!!\ntrainer '+username+'\n\nYou Won!!')
                            }
                            if(scoreplayer < enemyplayer){
                                Swal.fire('Your Score:'+scoreplayer+'\nEnemy Score:'+enemyplayer+'\n\n\nYou Lose!!')
                            }
                            if(scoreplayer == enemyplayer){
                                Swal.fire('Your Score:'+scoreplayer+'\nEnemy Score:'+enemyplayer+'\n\n\nDraw!!')
                            }
                            username="";
                            document.getElementById('enemypick').innerHTML="";
                            document.getElementById('enemypicklogo').innerHTML="";
                            document.getElementById('result').innerHTML="";
                            scoreplayer = 0;
                            enemyplayer = 0;
                            document.getElementById('scoreenemy').textContent=enemyplayer;
                            document.getElementById('scoreplayer').textContent=scoreplayer;
							document.getElementById('secondCardstart').style.display = "block";
							document.getElementById('secondCard').style.display = "none";
                            
						}

						function getRandomElement(array) {
							const randomIndex = Math.floor(Math.random() * array.length);
							return array[randomIndex];
						}

                        function decreaseProgressBar(duration) {
                            const progressBar = document.getElementById('progressBarFill');
                            let progress = 100;
                            const intervalTime = duration / progress;

                            const intervalId = setInterval(() => {
                                progress--;
                                progressBar.style.width = progress + '%';

                                if (progress <= 0) {
                                clearInterval(intervalId);
                                }
                            }, intervalTime);
                        }
